<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadata - Not Important -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap and Stylesheet Links -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./styles/style.css">

        <title>Doggie Place</title>
    </head>

    <body>
        <div class="container">

            <!-- Banner Section -->
            <div class="row d-flex justify-content-between banner">
                <div class="col-md-2 ">
                    <img src="./images/logo.png" class="img-fluid" alt="Monochrome logo">
                </div>

                <div class="col-md-10">
                    <h1>Doggie Place</h1>
                </div>
            </div>

            <!-- NavBar Section -->
            <div class="topnav">
                <a class="active" href="#home">Home</a>
                <a href="#about">About us</a>
                <a href="#services">Services</a>
                <a href="#yourplan">Your plan</a>
                <a href="#contact">Contact</a>
            </div>

            <!-- Hero Top Section -->
            <div class="row d-flex justify-content-around d-flex pageback">
                <div class="col-md-4 boxshade">
                    <h2>Pet report</h2>
                    <h3>daily photo</h3>
                    <h3>meal report</h3>
                    <h3>walking diary</h3>
                </div>

                <div class="col-md-4 boxshade">
                    <h2>87% repeat customers</h2>
                </div>
            </div>

            <!-- Hero Images Section -->
            <div class="row d-flex justify-content-around d-flex pageback">
                <div class="col-md-3">
                    <img src="./images/happydog.jpg" class="img-fluid" alt="Happy Dog">
                </div>

                <div class="col-md-3">
                    <img src="./images/saddog.jpg" class="img-fluid" alt="Sad Dog">
                </div>
            </div>

            <!-- Hero Bottom Section -->
            <div class="row d-flex justify-content-around pageback">
                <div class="col-md-4 boxshade">
                    <h2>Award winning</h2>
                    <h3>2019</h3>
                    <h3>2020</h3>
                </div>

                <div class="col-md-4 boxshade">
                    <h2>Pet health</h2>
                    <h3>Professional care</h3>
                    <h3>Vet on call</h3>
                </div>
            </div>

            <!-- Links Section -->
            <div class="row d-flex justify-content-around pageback">
                <div class="col-md-3">
                    <label for="services" color="black">Services</label><br>
                    <input type="image" id="services" onclick="window.location.href='./services.html';" src="./images/smallpaw.png" />
                </div>

                <div class="col-md-3">
                    <label for="prices" color="black">Prices</label><br>
                    <input type="image" id="prices" onclick="window.location.href='./prices.html';" src="./images/smallpaw.png" />
                </div>

                <div class="col-md-3">
                    <label for="care" color="black">Care steps</label><br>
                    <input type="image" id="care" onclick="window.location.href='./care.html';" src="./images/smallpaw.png" />
                </div>
            </div>
        </div>
    </body>
</html>
